    <style>
        :root {
            --background-light: #f9f9f9;
            --background-dark: #1a1a1a;
            --text-light: #333;
            --text-dark: #f9f9f9;
            --social-light: #f0f0f0;
            --social-dark: #444;
        }
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            color: var(--text-light);
            background-color: var(--background-light);
            max-width: 750px;
            margin: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }
        header {
            padding: 20px 0;
            text-align: center;
            position: relative;
        }
        .profile-pic {
            border-radius: 50%;
            width: 110px;
            height: 110px;
            object-fit: cover;
            margin-top: 20px;
            border: 3px solid var(--background-light);
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0 5px 0;
        }
        .profile-description p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .content {
            text-align: center;
            padding: 20px;
            margin: 20px 0;
        }
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .social-icons a {
            text-decoration: none;
            font-size: 1.2em; /* Aumentar el tamaño de la fuente */
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
            padding: 18px 24px; /* Aumentar el padding */
            border-radius: 10px;
            background-color: var(--social-light);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .social-icons a:hover {
            background-color: #e0e0e0;
        }
        body.dark-mode .social-icons a {
            background-color: var(--social-dark);
            color: var(--text-dark);
        }
        body.dark-mode .social-icons a:hover {
            background-color: #555;
        }
        footer {
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
        .toggle-switch {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .toggle-switch input[type="checkbox"] {
            display: none;
        }
        .toggle-switch label {
            cursor: pointer;
            width: 50px;
            height: 25px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            border-radius: 25px;
            position: relative;
            transition: background-color 0.3s;
        }
        .toggle-switch label::after {
            content: '\f185'; /* Icono de sol */
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #888;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            top: 2.5px;
            left: 2.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: left 0.3s;
        }
        .toggle-switch input[type="checkbox"]:checked + label::after {
            content: '\f186'; /* Icono de luna */
            left: 27.5px;
            color: #fff;
        }
        .toggle-switch input[type="checkbox"]:checked + label {
            background-color: #333;
        }
        .social-icons i {
            margin-right: 0.5em;
        }
        @media (max-width: 768px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            h1 {
                font-size: 2.3rem;
            }
            .content {
                padding: 15px;
                margin: 15px 0;
            }
            .social-icons a {
                padding: 15px 20px; /* Aumentar el padding */
                font-size: 1.2em; /* Aumentar el tamaño de la fuente */
            }
        }
        @media (max-width: 480px) {
            .profile-pic {
                width: 90px;
                height: 90px;
            }
            h1 {
                font-size: 2.0rem;
            }
            .content {
                padding: 10px;
                margin: 10px 0;
            }
            .social-icons a {
                padding: 12px 15px; /* Aumentar el padding */
                font-size: 1.1em; /* Aumentar el tamaño de la fuente */
            }
        }
    </style>
</head>
